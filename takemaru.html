<!DOCTYPE html>
<html lang="en">
  <head>
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="https://content.lifeistech-lesson.jp/Curriculum_materials/Original/global.css" type="text/css">
  <link rel="stylesheet" href="takemaru.css" type="text/css">
  <script src="initialize.js"></script>
  <title>たけまるファンクラブ</title>
</head>
  <body>

  <section class="title">
   <br>
   <h1>たけまるファンクラブ</h1>
   <h3>Takemaru Fan Club</h3>
   <br>
  </section>

  <section>
   <div>
    <h1>たけまるって？</h1>
    <h2>たけまるは竹園東中学校の公式キャラクターです。生みの親は竹園東中学校の卒業生です。</h2>
    <img src="images/normal.png">
   </div>
  </section>
  
  <section>
    <h1>会員特典</h1>
  </section>
  
  <section>
   <div class="shop">
    <h1>ファンクラブ会員限定！たけまる公式グッズ！</h1>
    <h2>ぜひお買い求めください！</h2>
    <div class="goods">
      <div>
        <a
        onclick="aleat('購入を確定しました')">
          <img 
          src="images/key-chain.png"
          alt="アクリルキーホルダー">
          <p>アクリルキーホルダー 500円</p>
        </a>
      </div>
      <div>
        <a>
          <img
          src="images/T-shirt.png"
          alt="Tシャツ（白）">
          <p>Tシャツ（白） 1200円</p>
        </a>
      </div>
      <div>
        <a>
          <img
          src="images/clear-file.png"
          alt="クリアファイル">
          <p>クリアファイル 350円</p>
        </a>
      </div>
    </div>
    <br>
    <div class="goods">
      <div>
        <a>
          <img
          src="images/bag.png"
          alt="トートバッグ">
          <p>トートバッグ 1800円</p>
        </a>
      </div>
      <div>
        <a>
          <img
          src="images/notebook.png"
          alt="メモ帳">
          <p>メモ帳 220円</p>
        </a>
      </div>
      <div>
        <a>
          <img
          src="images/phone-case.png"
          alt="スマホケース">
          <p>スマホケース 2500円</p>
        </a>
      </div>
    </div>
   </div>
  </section>
  
  <script src="takemaru.js" defer></script>
  </body>
</html>
